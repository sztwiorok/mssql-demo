- pipeline: migratedb
  name: MigrateDB
  refs:
  - refs/heads/main
  events:
  - type: WEBHOOK
  - type: PUSH
  fail_on_prepare_env_warning: true
  actions:
  - action: Transfer files
    type: TRANSFER
    local_path: /
    remote_path: $MIGRATIONS_PROJECT_PATH
    deletion_disabled: true
    targets:
    - win_ihdq63apvsn
  - action: Run Migrations
    type: POWERSHELL
    working_directory: $MIGRATIONS_PROJECT_PATH
    commands:
    - .\migrate.ps1
    targets:
    - win_ihdq63apvsn
    run_as_script: true
